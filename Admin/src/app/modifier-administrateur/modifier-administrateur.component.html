<!DOCTYPE html>
<html lang="en">


<body>

  
   <div id="loader">
	</div>
   
    <div id="main-wrapper">

	<app-header></app-header>
      
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
							<div class="dashboard_bar">
                                Form-Element
                            </div>
							
                        </div>
                        <div class="navbar-nav header-right">
							<div class="nav-item d-flex align-items-center">
								<div class="input-group search-area">
									<span class="input-group-text"><a href="javascript:void(0)"><svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M27.414 24.586L22.337 19.509C23.386 17.928 24 16.035 24 14C24 8.486 19.514 4 14 4C8.486 4 4 8.486 4 14C4 19.514 8.486 24 14 24C16.035 24 17.928 23.386 19.509 22.337L24.586 27.414C25.366 28.195 26.634 28.195 27.414 27.414C28.195 26.633 28.195 25.367 27.414 24.586ZM7 14C7 10.14 10.14 7 14 7C17.86 7 21 10.14 21 14C21 17.86 17.86 21 14 21C10.14 21 7 17.86 7 14Z" fill="var(--secondary)"/>
										</svg>
										</a></span>
									<input type="text" class="form-control" placeholder="Search here...">
								</div>
							</div>
							
                        </div>
                    </div>
				</nav>
			</div>
		</div>
                    
       
        <app-menu></app-menu>
       
        <div class="content-body">
            <div class="container-fluid">
				
                <!-- row -->
                <div class="row">
					<div class="col-xl-12 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Modifier Admin</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form (ngSubmit)="onUpdatAdmin()">
                                        <div class="mb-3 row">
                                            <label class="col-sm-3 col-form-label">Nom</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="Nom"  [(ngModel)]="currentAdmin.nom" name="nom">
                                            </div>
                                        </div>
										<div class="mb-3 row">
                                            <label class="col-sm-3 col-form-label">Prenom</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="Prenom" [(ngModel)]="currentAdmin.prenom" name="prenom">
                                            </div>
                                        </div>
										<div class="mb-3 row">
                                            <label class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="currentAdmin.email" name="email">
                                            </div>
                                        </div>
										<div class="mb-3 row">
                                            <label class="col-sm-3 col-form-label">Mot de passe</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="currentAdmin.mdp" name="mdp">
                                            </div>
                                        </div>
										
                                       
                                        
                                        <div class="mb-3 row">
                                            <div class="col-sm-10">
                                                <button type="button" class="btn btn-primary" (click)="onUpdatAdmin()" >Modifier</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>
					
					
					
					
					
					
					
					
					
                    
					
					
					
					
					
					
					
					
					
					
			
                </div>
            </div>
        </div>
     
      <app-footer></app-footer>

        
    </div>
   
</body>

</html>
